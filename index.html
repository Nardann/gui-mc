<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Minecraft</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <label for="title">Titre du menu</label>
    <input type="text" id="title" name="title" value="default">
    <button id="addRowBtn">+</button>
    <button id="removeRowBtn">-</button>
    <div id="inventory"></div>
    <button id="generateBtn">Générer</button>

    <textarea class="code" id="code"></textarea>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="inventory.js"></script>
    <script src="config_menu.js"></script>
    <script src="utils.js"></script>
    <script src="generate.js"></script>
    <div id="notif">
      <p id="notif_title"></p>
      <p id="notif_text"></p>
    </div>
</body>
</html>
